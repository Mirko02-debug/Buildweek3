<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS DI BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICONE DI BOOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS PERSONALE -->
    <link rel="stylesheet" href="album.css">
    <title>Document</title>
</head>
<body>
    
      <!-- Main -->
      <main class="container bordo position-relative">
        <div class="hero">
            <!-- sezione in alto con i due bottoni per tornare indietro e un user profile -->
            <div class="d-flex justify-content-between">
                <div class="d-flex arrow-buttons">
                    <!-- i due bottoni -->
                    <span><a href="/index.html"><i class="bi bi-chevron-left"></i></a></span>
                    <span><a href=""><i class="bi bi-chevron-right"></i></a></span>
                </div>
                <div>
                    <!-- user -->
                    <div class="dropdown user-container">
                        <button class="btn btn-dark dropdown-toggle d-flex align-items-center " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user">
                                <img src="img-user/Immagine WhatsApp 2023-11-19 ore 18.04.26_0543847ss3.jpg" alt="Immagine del profilo">
                                <span>Abd elrahman Mohamed</span>
                            </div>

                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Settings</a></li>
                          <li><a class="dropdown-item" href="#">Exit</a></li>
                        </ul>
                      </div>
                </div>
            </div>
            <!-- fine sezione in alto -->
            <!-- sezione hero album -->
            <div class="row mt-5 d-flex align-items-end">
                <div class="col-3">
                    <img src="img-user/Immagine WhatsApp 2023-11-19 ore 18.04.26_0543847ss3.jpg" alt="" style="width: 100%; ">
                </div>
                <div class="col-9 mb-5">
                    <span class="fw-bold">Album</span>
                    <h1 class="">Gioventù Brucata</h1>
                    <div class="dettagli-hero">
                        <img  src="img-user/Immagine WhatsApp 2023-11-19 ore 18.04.26_0543847ss3.jpg" alt="">
                        <span class="fw-bold">Pinguini Tattici Nucleari</span>
                        <span>•</span>
                        <span class="fw-bold">2017</span>
                        <span>•</span>
                        <span class="fw-bold">12 Brani, </span>
                        <span>53 min 20 sec</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- fine hero -->
        <!-- Lista canzoni -->
        <div class="position-absolute lista-canzoni">
            <!-- play button, like and download -->
            <div class="d-flex align-items-center gap-3 interactive-btn ">
                <span><i class="bi bi-play-fill"></i></span>
                <span><i class="bi bi-heart"></i></span>
                <span><i class="bi bi-arrow-down-circle"></i></span>
                <span><i class="bi bi-three-dots"></i></span>
            </div>
            <!-- table con tutte le canzoni -->
            <table class="table mt-5">
                <thead>
                  <tr>
                    <th class="col-1">#</th>
                    <th class="col-7">Titolo</th>
                    <th class="col-2">Riproduzioni</th>
                    <th class="col-2"><i class="bi bi-clock"></i></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="col-1">1</th>
                    <td class="col-7">Mark</td>
                    <td class="col-2">Otto</td>
                    <td class="col-2">@mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </main>
    <!-- SCRIPT DI BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- SCRIPT PERSONALE -->
    <script src="album.js"></script>
</body>
</html>
